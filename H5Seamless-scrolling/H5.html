<style type="text/css">

#main{width:960px; height:270px; margin:100px auto; position:relative; overflow:hidden;}
#main ul{ width:1920px;position:absolute; left:0px;top:0px; -webkit-animation:play 10s linear;/*执行动画*/
          -webkit-animation-iteration-count:infinite;/*规定动画次数*/}
#main ul li{width:230px; height:270px; list-style:none; float:left; margin-right:10px;}
@-webkit-keyframes play{
	0%{left:0;}
	100%{left:-960px;}
	}
#main ul:hover{-webkit-animation:paused;}
</style>
</head>
